name: Build APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.2'

    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH


    - name: Setup Android environment
      uses: android-actions/setup-android@v3


    - name: Build dependencies
      run: |
        mkdir ${{ github.workspace }}/build
        cd ${{ github.workspace }}/build
        git clone --depth=1 -b main https://github.com/LuckyLuke-a/AndroidLibXrayLite.git
        cd AndroidLibXrayLite
        go get github.com/luckyluke-a/xray-core@latest
        gomobile init
        go mod tidy -v
        gomobile bind -v -androidapi 21 -ldflags='-s -w' ./
        cp *.aar ${{ github.workspace }}/V2rayXG/app/libs/
      shell: bash

    - name: Build APK
      env:
        APKPATH: ${{ github.workspace }}/V2rayXG/app/build/outputs/apk/debug
      run: |
        cd ${{ github.workspace }}/V2rayXG
        chmod 755 gradlew
        ./gradlew assembleDebug
        rm -rf ${{env.APKPATH}}/*.json
      shell: bash

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: ${{ env.APKPATH }}/*

    - name: Upload to Github releases
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        files: ${{ env.APKPATH }}/*
        tag: ${{ github.ref }}
        file_glob: true
